name: Export iOS Localizations to XLIFF
on:
  push:
    branches: [main]
    paths:
      - 'iosApp/Supporting Files/Localizable.xcstrings'

permissions:
  contents: write

jobs:
  export-xliff:
    runs-on: macos-latest
    if: ${{ github.actor != 'github-actions' && !contains(github.event.head_commit.message, '[localization-bot]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
          cache: gradle

      - name: Select Xcode 16.4
        run: sudo xcode-select --switch /Applications/Xcode_16.4.app

      - name: Export XLIFF
        run: |
          rm -rf LocalizationExport
          mkdir -p LocalizationExport
          xcodebuild -exportLocalizations \
            -project iosApp/OPass.xcodeproj \
            -scheme OPass \
            -localizationPath LocalizationExport
          rm -f *.xliff
          find LocalizationExport -name "*.xliff" -print0 | xargs -0 -I{} cp "{}" .

      - name: Commit XLIFF to branch ios-xliff
        run: |
          git fetch origin ios-xliff || true
          git checkout -B ios-xliff origin/ios-xliff || git checkout -B weblate-ios-xliff
          cp -f *.xliff .
          git add *.xliff || true
          if ! git diff --cached --quiet; then
            git -c user.name="github-actions" -c user.email="actions@users.noreply.github.com" commit -m "[localization-bot] Export Apple XLIFF from String Catalogs"
            git push origin ios-xliff
          else
            echo "No XLIFF changes."
          fi
