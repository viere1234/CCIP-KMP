name: Export iOS Localizations
on:
  push:
    branches: [main]
    paths:
      - 'iosApp/Supporting Files/Localizable.xcstrings'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  export-xliff:
    runs-on: macos-latest
    if: ${{ github.actor != 'github-actions' && !contains(github.event.head_commit.message, '[localization-bot]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
          cache: gradle

      - name: Select Xcode 16.4
        run: sudo xcode-select --switch /Applications/Xcode_16.4.app

      - name: Build Shared.framework for simulator Debug
        run: |
          CONFIGURATION=debug \
          SDK_NAME=iphonesimulator \
          ARCHS=arm64 \
          TARGET_BUILD_DIR=$PWD/DerivedData/Build/Products/Debug-iphonesimulator \
          FRAMEWORKS_FOLDER_PATH=OPass.app/Frameworks \
          ./gradlew :shared:embedAndSignAppleFrameworkForXcode

      - name: Export XLIFF
        run: |
          rm -rf LocalizationExport
          mkdir -p LocalizationExport
          xcodebuild \
            -project iosApp/OPass.xcodeproj \
            -scheme OPass \
            -localizationPath LocalizationExport \
            -exportLocalizations
          rm -f *.xliff
          find LocalizationExport -name "*.xliff" -print0 | xargs -0 -I{} cp "{}" .

      - name: Commit XLIFF to branch ios-xliff
        run: |
          git fetch origin ios-xliff || true
          git checkout -B ios-xliff origin/ios-xliff || git checkout -B ios-xliff
          cp -f *.xliff .
          git add *.xliff || true
          if ! git diff --cached --quiet; then
            git -c user.name="github-actions" -c user.email="actions@users.noreply.github.com" commit -m "[localization-bot] Export Apple XLIFF from String Catalogs"
            git push origin ios-xliff
          else
            echo "No XLIFF changes."
          fi
